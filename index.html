<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
    </style>
</head>
<body>
    <div class="login-card">
        <div class="frame-label">Frame 2256</div>
        <h2>Login</h2>
      
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="username@gmail.com">
      
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password">
      
        <div class="forgot">Forgot Password?</div>
      
        <button class="signin">Sign in</button>
      
        <div class="divider">or continue with</div>
      
        <div class="social-buttons">
          <button><img src="google-icon.png" alt="Google"></button>
          <button><img src="github-icon.png" alt="GitHub"></button>
          <button><img src="facebook-icon.png" alt="Facebook"></button>
        </div>
      
        <div class="register">
          Don’t have an account yet? <a href="#">Register for free</a>
        </div>
      </div>
      <script src="script.js"></script>
      <div>
        <img src="a n i m e ♡.jpg" alt="">
      </div>
</body>
</html>
